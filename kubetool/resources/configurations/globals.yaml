  network:
    connection:
      latency:
        single:
          critical: 10000
          recommended: 1000
        multi:
          critical: 15000
          recommended: 2000
    ports:
      internal:
        - 80
        - 443
        - 6443
        - 2379
        - 2380
        - 10250
        - 10251
        - 10252
        - [30000, 32767]
      external:
        - 80
        - 443
logging:
  default_targets:
    stdout:
      level: debug
      colorize: True
      correct_newlines: True
    dump:
      level: verbose
      format: "%(asctime)s %(process)s %(thread)s %(name)s %(levelname)s [%(module)s.%(funcName)s] %(message)s"
      colorize: False
      correct_newlines: True

prepull_group_size: 20

    minimal:
      balancer:
        amount: 1
        vcpu: 1
        ram: 1
      master:
        amount: 3
        vcpu: 2
        ram: 2
      worker:
        amount: 3
        vcpu: 4
        ram: 4
      vip:
        amount: 0
      all:
        amount: 3
    recommended:
      balancer:
        amount: 2
        vcpu: 2
        ram: 1
      master:
        amount: 3
        vcpu: 4
        ram: 4
      worker:
        amount: 3
        vcpu: 8
        ram: 8
      vip:
        amount: 1
      all:
        amount: 8

  distributives:
    centos:
      - os_family: 'rhel'
        versions:
          - '7.5'

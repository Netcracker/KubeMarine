name: Build Artifacts
on:
  push:
    branches:
      - '**'
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build -t kubemarine --no-cache .
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install requirements
        run: |
          pip3 install --no-cache-dir -r ./requirements_nt.txt
      - name: PyInstaller win64
        id: win64
        uses: action-python/pyinstaller-py3.8@win64
        with:
          path: .
          requirements: "requirements_nt.txt"
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: kubemarine.exe
          path: ./dist/windows/win64/
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
      - name: Install Dependencies
        run: python3 -m pip install --upgrade pip
      - name: Prepare Setuptools
        run: python3 -m pip install wheel setuptools build
      - name: Build Kubemarine Package
        run: python3 -m build -n

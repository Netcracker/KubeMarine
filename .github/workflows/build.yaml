name: Build Artifacts
on:
  push:
    branches:
      - '**'
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build -t kubemarine --no-cache .
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: PyInstaller amd64
        id: amd64
        uses: action-python/pyinstaller-py3.8@amd64
        with:
          path: ./
          requirements: "./requirements.txt"
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
      - name: Install Dependencies
        run: python3 -m pip install --upgrade pip
      - name: Prepare Setuptools
        run: python3 -m pip install wheel setuptools build
      - name: Build Kubemarine Package
        run: python3 -m build -n
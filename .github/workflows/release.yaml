name: Make release with Build binaries

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install requirements
        run: |
          pip3 install --no-cache-dir -r /home/runner/work/KubeMarine/KubeMarine/requirements.txt
      - name: PyInstaller Linux amd64
        id: amd64
        uses: action-python/pyinstaller-py3.8@amd64
        with:
          path: .
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ${{ steps.amd64.outputs.location }}
            asset_name: ${{ steps.amd64.outputs.filename }}
            asset_content_type: ${{ steps.amd64.outputs.content_type }}

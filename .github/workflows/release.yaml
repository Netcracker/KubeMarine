name: Make release with Build binaries

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install requirements
        run: |
          pip3 install --no-cache-dir -r /home/runner/work/KubeMarine/KubeMarine/requirements.txt
      - name: PyInstaller Linux
        uses: JackMcKew/pyinstaller-action-linux@0.1.4
        with:
          path: .
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ./dist/linux
            asset_name: kubemarine
            asset_content_type: application/bin

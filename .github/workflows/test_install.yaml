name: Test install
on:
  push:
    branches:
      - '**'

jobs:
  test-install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Check ips
        run: ip a
      - name: Get user
        run: whoami
      - name: Generate ssh key
        run: ssh-keygen -t rsa -b 4096 -N "" -f ~/.ssh/id_rsa -q
      - name: Copy pub key to authorized keys
        run: cp ~/.ssh/id_rsa.pub ~/.ssh/authorized_keys
      - name: Add host to known
        run: ssh-keyscan -H 127.0.0.1 >> ~/.ssh/known_hosts
      - name: Test ssh connection
        run: ssh -i ~/.ssh/id_rsa 127.0.0.1 echo "Test"
      - name: PyInstaller amd64
        id: amd64
        uses: action-python/pyinstaller-py3.8@amd64
        with:
          path: ./
          requirements: "./requirements.txt"
      - name: Check Iaas
        run: ./bin/kubemarine help
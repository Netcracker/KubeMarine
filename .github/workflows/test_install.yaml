name: Test install
on:
  push:
    branches:
      - '**'

jobs:
  test-install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Check if ssh enabled
        run: systemctl status ssh
      - name: Check ips
        run: ip a
      - name: Get user
        run: whoami
      - name: Get current authorized keys
        run: sudo cat /home/whoami/.ssh/authorized_keys
      - name: Test ssh connection
        run: ssh 127.0.0.1 echo "Test"
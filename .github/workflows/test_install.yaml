name: Test install
on:
  push:
    branches:
      - '**'

jobs:
  test-install:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Check ips
        run: ip a
      - name: Get user
        run: whoami
      - name: Generate ssh key
        run: ssh-keygen -t rsa -b 4096 -N "" -f ~/.ssh/id_rsa -q
      - name: Copy pub key to authorized keys
        run: cp ~/.ssh/id_rsa.pub ~/.ssh/authorized_keys
      - name: Add host to known
        run: ssh-keyscan -H 127.0.0.1 >> ~/.ssh/known_hosts
      - name: Test ssh connection
        run: ssh -i ~/.ssh/id_rsa 127.0.0.1 echo "Test"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Check Iaas
        continue-on-error: true
        run: ./bin/kubemarine check_iaas -c ./ci/config.yaml
      - name: Check Install
        run: ./bin/kubemarine install -c ./ci/config.yaml --disable-cumulative-points
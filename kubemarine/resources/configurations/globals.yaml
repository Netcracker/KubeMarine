kubernetes_versions:
  v1.21:
    supported: true
  v1.22:
    supported: true
  v1.23:
    supported: true
  v1.24:
    supported: true
  v1.25:
    supported: true

connection:
  defaults:
    port: 22
    username: root
    timeout: 10
  bad_connection_exceptions:
    - Unable to connect to port
    - timed out
    - Network is unreachable
    - Error reading SSH protocol banner
    - Connection reset by peer
    - Connect fail
    - No existing session
    - encountered RSA key
    - Socket is closed
    - WinError 10060
etcd:
  default_arguments:
    cert: /etc/kubernetes/pki/etcd/server.crt
    key: /etc/kubernetes/pki/etcd/server.key
    cacert: /etc/kubernetes/pki/etcd/ca.crt
    peer_cert: /etc/kubernetes/pki/etcd/peer.crt
    peer_key: /etc/kubernetes/pki/etcd/peer.key
    peer_cacert: /etc/kubernetes/pki/etcd/ca.crt
  temporary_exceptions:
    - "etcdserver: leader changed"
    - "etcdserver: request timed out"
  health:
    init_timeout: 30
    timeout: 2
    retries: 20
kubernetes:
  temporary_exceptions:
    - has prevented the request from succeeding
pods:
  allowed_failures: 10
  expect:
    kubernetes:
      timeout: 5
      retries: 30
    plugins:
      timeout: 5
      retries: 45
  critical_states:
    - Error
    - ErrImagePull
    - ImagePullBackOff
    - RunContainerError
    - InvalidImageName
    - CrashLoopBackOff
    - CreateContainerConfigError
nodes:
  expect:
    kubernetes_version:
      timeout: 10
      retries: 30
  ready:
    retries: 15
    timeout: 5
  boot:
    reboot_command: 'reboot 2>/dev/null >/dev/null &'
    defaults:
      timeout: 600
      delay_period: 5
  drain:
    timeout: 10
    grace_period: 60
  remove:
    check_active_timeout: 30
  max_time_difference: 15000
  command_execution:
    timeout: 2700
error_handling:
  failure_message: >
    An unexpected error occurred. It is failed to solve the problem automatically.
    Follow the instructions from the Troubleshooting Guide available to you.
    If it is impossible to solve the problem, provide the dump and the technical information above
    to the support team.
    You can restart the procedure from the last task with the following command:
    %s --tasks="%s"
keepalived:
  restart_wait: 5
  defaults:
    priority:
      max_value: 255
      step: 1
    label_size: 10
    password_size: 8
haproxy:
  restart_wait: 5
workaround:
  retries: 10
  delay_period: 5

thirdparties:
  /usr/bin/kubeadm:
    software_name: kubeadm
  /usr/bin/kubelet:
    software_name: kubelet
  /usr/bin/kubectl:
    software_name: kubectl
  /usr/bin/calicoctl:
    software_name: calico
  /usr/bin/crictl.tar.gz:
    software_name: crictl

packages:
  common_associations:
    docker:
      executable_name: 'docker'
      service_name: 'docker'
      config_location: '/etc/docker/daemon.json'
      groups:
        - control-plane
        - worker
    containerd:
      executable_name: 'containerd'
      service_name: 'containerd'
      config_location: '/etc/containerd/config.toml'
      groups:
        - control-plane
        - worker
    haproxy:
      config_location: '/etc/haproxy/haproxy.cfg'
      groups:
        - balancer
    keepalived:
      executable_name: 'keepalived'
      service_name: 'keepalived'
      config_location: '/etc/keepalived/keepalived.conf'
      groups:
        - keepalived
    audit:
      executable_name: 'auditctl'
      service_name: 'auditd'
      config_location: '/etc/audit/rules.d/predefined.rules'
      groups:
        - control-plane
        - worker
    conntrack:
      groups:
        - control-plane
        - worker
    iptables:
      package_name: 'iptables'
      groups:
        - control-plane
        - worker
    openssl:
      package_name: 'openssl'
      groups: [ control-plane, worker, balancer ]
    curl:
      package_name: 'curl'
      groups: [ control-plane, worker, balancer ]
    unzip:
      package_name: 'unzip'
      groups: []
    kmod:
      package_name: 'kmod'
      groups: [ control-plane, worker, balancer ]
    semanage:
      groups: [ control-plane, worker, balancer ]


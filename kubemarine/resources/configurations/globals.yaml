        - 443
logging:
  default_targets:
    stdout:
      level: debug
      correct_newlines: True
      colorize: true
      format: "%(asctime)s %(levelname)s %(message)s"
    dump:
      level: verbose
      format: "%(asctime)s %(thread)s %(levelname)s [%(module)s.%(funcName)s] %(message)s"
      colorize: False
      correct_newlines: True

prepull_group_size: 20
accounts:
  retries: 10

# The file is managed by "scripts/thirdparties/sync.py".
# It should still be manually changed to upgrade packages.
#
# Each software is mapped to the list of Kubernetes versions for which the upgrade is relevant.
# Special case is for packages 'haproxy' and 'keepalived'
# that have boolean flag if upgrade is necessary for all Kubernetes versions.
#
# The order of upgrade of defined by the implementation.

thirdparties:
  calicoctl:
  - v1.28.6
  - v1.28.8
  - v1.28.9
  - v1.28.12
  - v1.29.1
  - v1.29.4
  - v1.29.7
  - v1.30.1
  - v1.30.3
  - v1.31.1
  crictl: []
packages:
  containerd:
    version_debian:
    - v1.29.7
    - v1.30.3
    - v1.31.1
  containerdio:
    version_rhel: []
    version_rhel8: []
    version_rhel9: []
  haproxy:
    version_rhel: false
    version_rhel8: false
    version_rhel9: false
    version_debian: false
  keepalived:
    version_rhel: false
    version_rhel8: false
    version_rhel9: false
    version_debian: false
plugins:
  calico:
  - v1.28.6
  - v1.28.8
  - v1.28.9
  - v1.28.12
  - v1.29.1
  - v1.29.4
  - v1.29.7
  - v1.30.1
  - v1.30.3
  - v1.31.1
  nginx-ingress-controller: []
  kubernetes-dashboard: []
  local-path-provisioner: []
